{% extends "base.html" %}

{% block title %}
 Contact Page
{% endblock title %}
{% block contactactive %} active  {% endblock contactactive %}
{% block body %}
 
<div class="container my-3">
    <form action="/contact" method="post">{% csrf_token %}
        <h3>Contact SZBlog Admin</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone number</label>
          <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">What is the issue?</label>
            <textarea  class="form-control" id="content" name="content" cols="30" rows="5"></textarea>    
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>



{% endblock body %}
